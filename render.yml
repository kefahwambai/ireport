databases:
  - name: iReporter
    databaseName: ireporter_b3bd
    user: ireporter_b3bd_user

services:
  - type: web
    name: ireporter
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ireporter_b3bd
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false